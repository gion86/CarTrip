# Workflow name
name: Build and test with gradle

on:
  # When it will be triggered
  # And in which branch
  pull_request:
  push:
    branches:
      - main
      - develop

# Where will they run
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      ## Checkout our repository ###
      - name: Checkout
        uses: actions/checkout@v2.3.3

      - name: Set up our JDK environment
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 11

      - name: Build app
        run: ./gradlew build
